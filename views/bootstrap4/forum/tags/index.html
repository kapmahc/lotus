{{$locale := .locale}}
{{$can := .can}}
<h3>
  {{.title}}
  {{if $can}}
    <a href="{{urlfor "forum.Controller.NewTag"}}" class="btn btn-sm btn-primary">
      {{T $locale "buttons.new"}}
    </a>
  {{end}}
</h3>
<hr/>
<div class="row">
  {{range .tags}}
    <div class="col-md-2">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title">
            <a href="{{urlfor "forum.Controller.ShowTag" ":id" .ID}}">
              {{.Name}}
            </a>
          </h4>
          {{if $can}}
            <a href="{{urlfor "forum.Controller.EditTag" ":id" .ID}}" class="btn btn-sm btn-warning">
              {{T $locale "buttons.edit"}}
            </a>
            <button id="btn-remove-{{urlfor "forum.Controller.DestroyTag" ":id" .ID}}" class="btn btn-sm btn-danger">
              {{T $locale "buttons.remove"}}
            </button>
          {{end}}
        </div>
      </div>
    </div>
  {{end}}
</div>
