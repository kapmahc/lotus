<h3>{{.title}}</h3>
<hr/>
<table class="table table-bordered table-hove">
  <thead>
    <tr>
      <th>ID</th>
      <th>{{T .locale "attributes.name"}}</th>
      <th>{{T .locale "attributes.updatedAt"}}</th>
    </tr>
  </thead>
  <tbody>
    {{range .tags}}
      <tr>
        <th scope="row">{{.ID}}</th>
        <td>{{.Name}}<{{.Email}}></td>
        <td>{{.UpdatedAt}}</td>
      </tr>
    {{end}}
  </tbody>
</table>
