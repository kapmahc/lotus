<div class="row">
  {{$href := .Href}}
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="{{$href}}?page={{.PrevPageNo}}" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      {{range .Pages}}
        <li class="page-item"><a class="page-link" href="{{$href}}?page={{.}}">{{.}}</a></li>
      {{end}}
      <li class="page-item">
        <a class="page-link" href="{{$href}}?page={{.NextPageNo}}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
