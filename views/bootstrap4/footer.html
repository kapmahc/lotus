<br/>
<hr/>
<footer>
  <p class="float-xs-right">
    {{$locale := .locale}}
    {{T $locale "languages.other"}}
    {{range .languages}}
        <a href="/?locale={{.}}">{{T $locale (printf "languages.%s" .)}}</a>
    {{end}}
  </p>
  <p>
    &copy; {{T $locale "site.copyright"}}
    {{range NL .locale "footer"}}
      &middot; <a href="{{.Href}}">{{.Label}}</a>
    {{end}}
  </p>
</footer>
